<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page</title>
    <link rel="icon" href="/assets/image/logo.png" />
    <!-- Link Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />

    <!-- Link CSS -->
    <link rel="stylesheet" href="/assets/style/style.css" />

    <!-- Link Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Basic&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <!-- Header start -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white fixed-top shadow">
      <div class="container">
        <!-- Logo/Brand -->
        <div class="navbar-brand-container">
          <a class="navbar-brand" href="#">
            <img src="/assets/image/logo.png" alt="Logo" />
          </a>
        </div>

        <!-- Toggler untuk menu responsif -->
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarResponsive"
          aria-controls="navbarResponsive"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Daftar Menu -->
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link mx-3" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link mx-3" href="#">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link mx-3" href="#">Service</a>
            </li>
            <li class="nav-item">
              <a class="nav-link mx-3" href="#">Portfolio</a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link mx-3 content-button"
                href="#"
                style="color: white"
                >Contact Us</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Header End -->

    <!-- Hero Section Start -->
    <section id="hero" class="text-center mt-5">
      <div class="container h-100">
        <div class="row align-items-center">
          <div class="col-md-6 col-sm-6 text-md-start">
            <h1 class="display-3">We Create Content that ranks</h1>
            <button class="button-hero">SEE OUR WORK</button>
          </div>

          <div class="col-md-6 col-sm-6">
            <img src="/assets/image/hero.png" class="img-fluid" alt="" />
          </div>
        </div>
      </div>
    </section>
    <!-- Hero Section End -->

    <!-- Link Popper.js 2.11.8 dan Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
  </body>
</html>
