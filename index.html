<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Final Project 3</title>
    <link rel="stylesheet" href="/assets/style/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
  </head>

  <body>
    <section class="contact mt-5" id="contact-me">
      <div class="container">
        <div class="row">
          <div class="col-md-6 col-12">
            <div class="text-contact">
              <div class="text-question">Questions, Comments, Concerns?</div>
              <h1>We’d love to <span>hear</span> from you!</h1>
            </div>
          </div>
          <div class="col-md-6 col-12">
            <div class="form-contact">
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label"
                  >Your Email address</label
                >
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  placeholder="something@website.com"
                />
                <small id="email-input" class="text-danger"></small>
              </div>
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label"
                  >Subject</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="subject"
                  placeholder="Question About Your Article"
                />
                <small id="subject-input" class="text-danger"></small>
              </div>
              <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label"
                  >Message</label
                >
                <textarea
                  class="form-control"
                  id="message"
                  rows="3"
                  placeholder="Your message starts with…"
                ></textarea>
                <small id="message-input" class="text-danger"></small>
              </div>
              <button type="button" class="btn-contact" id="btn-send-message">
                Send a Message
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>

    <footer>
      <section class="footer" style="margin-top: 200px">
        <div class="text-white p-3" style="background: #020e35">
          <div class="row">
            <div class="col-md-12 text-center pt-1">
              <p>
                <a href="" style="color: #e73587" class="text-decoration-none"
                  >2023 © All rights reserved by Kelompok 1</a
                >
              </p>
            </div>
          </div>
        </div>
      </section>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
    <script src="/assets/js/script.js"></script>
  </body>
</html>
